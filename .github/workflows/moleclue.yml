---
name: CI

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - centos:7
          - centos:8
          - ubuntu:xenial
          - ubuntu:bionic
          - ubuntu:focal
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set env
        run: |
          export NEW_REPOSITORY="ansible/roles/php"
          echo "::set-env name=PROJECT_PATH::$NEW_REPOSITORY"
      - name: molecule
        uses: opsxin/molecule-action@2.6.2
        with:
          image: "${{ matrix.image }}"
