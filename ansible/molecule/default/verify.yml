- hosts: all
  gather_facts: no
  tasks:
    - name: Check Nginx and PHP
      uri:
        url: "http://127.0.0.1"
        return_content: yes
      register: result
      failed_when: "'EduSoho' not in result.content"
    - name: Check MySQL
      command: 
        cmd: service mysql status
        warn: no
      register: result2
      changed_when: no
      failed_when: "'running' not in result2.stdout"
