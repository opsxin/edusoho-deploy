apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: private-files
  namespace: edusoho
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: udisk
  namespace: edusoho
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
